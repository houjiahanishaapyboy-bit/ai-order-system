<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入密钥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #FF7F50, #FF9C56);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入密钥</h1>
        <input type="password" id="keyInput" placeholder="请输入密钥" />
        <button onclick="validateKey()">确认</button>
    </div>

    <script>
        function validateKey() {
            var key = document.getElementById('keyInput').value;
            if (key === '123456') {
                window.location.href = "page2.html";  // 密钥正确，跳转到下一个页面
            } else {
                alert('密钥错误，请重新输入！');
            }
        }
    </script>
</body>
</html>
